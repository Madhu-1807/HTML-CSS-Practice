<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Display Style
        </title>
        <link rel="stylesheet" href="css-display-style.css">


    </head>

    <body>
        <input class="input" type="text", placeholder="Name">
        <input class="input" type="text", placeholder="Email">
        <p class="feedback" > Thanks for chaatting with our customer support. Would you like to take our quick survey?</p>
        <button class="option"> Yes </button>
        <button class="option"> No </button>
        <img class=google src="images/google.jpg">
        <input class="shadow" type="text" placeholder="Search Google or type a URL">

        <input class="fname" type="text" placeholder="First name">
        <input class="lname" type="text" placeholder="Last name">
        <input class="email" type="text" placeholder="Email">
        <button class="signup"> Sign Up </button>
        <p class="request"> Request a ride now </p>
        <input class="location" placeholder="Enter pickup location"> 
        <input class="location" placeholder="Enter destination"> 
        <button class="book"> Request Now </button>
        <button class="later"> Schedule for later </button>
    </body>
</html>
